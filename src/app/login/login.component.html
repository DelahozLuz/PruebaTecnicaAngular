<div class="login-container">
  <div class="login-box">
    <h2>Iniciar sesión</h2>
    <form [formGroup]="formGroup" (ngSubmit)="goToHome()">
      <div class="form-group">
        <label>Usuario</label>
        <input type="text" placeholder="Ingresa tu usuario" formControlName="usuario" />
      </div>

      <div class="form-group">
        <label>Contraseña</label>
        <input type="password" placeholder="Ingresa tu contraseña" formControlName="contraseña" />
      </div>

      <div class="form-group">
        <label><input type="checkbox" /> Recuérdame</label>
      </div>
      <button>Entrar</button>
    </form>
  </div>
</div>
